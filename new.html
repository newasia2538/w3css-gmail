<!DOCTYPE html>
<html>
<header>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/custom-css.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <!-- jQuery -->
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="js/w3.js"></script>
  <script src="js/custom-js.js"></script>

</header>

<body>

  <!-- dropdown structure -->
  <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
    <a href="#" class="w3-bar-item w3-button">Add from Contacts</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey">Save draft</a>
    <a href="#" class="w3-bar-item w3-button">Discard</a>
    <a href="#" class="w3-bar-item w3-button">Settings</a>
    <a href="#" class="w3-bar-item w3-button">Help & feedback</a>
  </div>

  <!-- Top bar -->
  <div class="w3-main">
    <div class="w3-red">
      <button class="w3-button w3-red" onclick="goBack()"><i class="material-icons">arrow_back</i></button>
      <span style="font-size:24px; font-weight:400; padding-left:16px;">Compose</span>
      <button class="w3-button w3-right"><i class="material-icons">more_vert</i></button>
      <button class="w3-button w3-right"><i class="material-icons">send</i></button>
      <button class="w3-button w3-right" onclick="triggerDropdowns()">
        <i class="material-icons">attachment</i>
      </button>
    </div>
  </div>

  <!-- forms -->
  <form class="w3-container" style="padding:8px 0;">

    <input placeholder="From" class="w3-input" type="text" style="padding:16px;">

    <input placeholder="To" class="w3-input" type="text" style="padding:16px;" required>

    <input placeholder="Subject" class="w3-input" type="text" style="padding:16px;" required>

    <textarea placeholder="Compose email" class="w3-input" style="padding:16px;"></textarea>

  </form>

  <!-- button -->



</body>
</html>
